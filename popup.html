<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Notification Settings</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Inter, sans-serif;
        width: 320px;
        min-height: 400px;
        background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
        color: #ffffff;
        overflow: hidden;
        position: relative;
      }

      /* Animated background */
      body::before {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(
          circle,
          rgba(99, 102, 241, 0.1) 0%,
          transparent 70%
        );
        animation: float 8s ease-in-out infinite;
        z-index: 0;
      }

      @keyframes float {
        0%,
        100% {
          transform: translate(0, 0) rotate(0deg);
        }
        50% {
          transform: translate(-20px, -20px) rotate(180deg);
        }
      }

      .container {
        position: relative;
        z-index: 1;
        padding: 24px;
        height: 100%;
        display: flex;
        flex-direction: column;
      }

      .header {
        text-align: center;
        margin-bottom: 32px;
      }

      .header h1 {
        font-size: 20px;
        font-weight: 700;
        background: linear-gradient(135deg, #ffffff 0%, #a0a0a0 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 8px;
      }

      .header p {
        font-size: 13px;
        color: #888;
        font-weight: 400;
      }

      .form-group {
        margin-bottom: 24px;
      }

      .form-label {
        display: block;
        font-size: 14px;
        font-weight: 600;
        color: #e0e0e0;
        margin-bottom: 12px;
        letter-spacing: -0.01em;
      }

      .position-grid {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        gap: 8px;
        margin-bottom: 24px;
      }

      .position-option {
        aspect-ratio: 1;
        border: 2px solid #2a2a2a;
        border-radius: 12px;
        background: rgba(255, 255, 255, 0.02);
        backdrop-filter: blur(10px);
        cursor: pointer;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        overflow: hidden;
      }

      .position-option::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(
          135deg,
          rgba(99, 102, 241, 0.1) 0%,
          rgba(168, 85, 247, 0.1) 100%
        );
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .position-option:hover {
        border-color: #4f46e5;
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(79, 70, 229, 0.2);
      }

      .position-option:hover::before {
        opacity: 1;
      }

      .position-option.selected {
        border-color: #6366f1;
        background: rgba(99, 102, 241, 0.1);
        box-shadow: 0 0 0 1px rgba(99, 102, 241, 0.3),
          0 8px 25px rgba(99, 102, 241, 0.25);
      }

      .position-option.selected::before {
        opacity: 1;
      }

      .position-dot {
        width: 8px;
        height: 8px;
        background: #666;
        border-radius: 50%;
        transition: all 0.3s ease;
        position: relative;
        z-index: 1;
      }

      .position-option:hover .position-dot,
      .position-option.selected .position-dot {
        background: #6366f1;
        transform: scale(1.2);
        box-shadow: 0 0 12px rgba(99, 102, 241, 0.6);
      }

      .position-labels {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        gap: 8px;
        font-size: 11px;
        color: #888;
        text-align: center;
        margin-bottom: 32px;
      }

      .save-btn {
        width: 100%;
        padding: 16px;
        background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
        border: none;
        border-radius: 12px;
        color: white;
        font-size: 15px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
        overflow: hidden;
        letter-spacing: -0.01em;
      }

      .save-btn::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.2),
          transparent
        );
        transition: left 0.5s;
      }

      .save-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 12px 40px rgba(99, 102, 241, 0.4);
      }

      .save-btn:hover::before {
        left: 100%;
      }

      .save-btn:active {
        transform: translateY(0);
      }

      .save-btn.saved {
        background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      }

      .preview-area {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 20px 0;
        border: 1px dashed #333;
        border-radius: 8px;
        padding: 20px;
        font-size: 12px;
        color: #666;
        text-align: center;
        line-height: 1.5;
      }

      .notification-preview {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 8px 12px;
        background: rgba(26, 26, 26, 0.9);
        border: 1px solid #333;
        border-radius: 8px;
        font-size: 12px;
        color: #fff;
        backdrop-filter: blur(10px);
        opacity: 0;
        transform: translateY(10px);
        transition: all 0.3s ease;
      }

      .notification-preview.show {
        opacity: 1;
        transform: translateY(0);
      }

      .success-icon {
        width: 16px;
        height: 16px;
        background: #10b981;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Notification Settings</h1>
        <p>Choose where notifications appear</p>
      </div>

      <div class="form-group">
        <label class="form-label">Position</label>
        <div class="position-grid">
          <div class="position-option" data-position="top-left">
            <div class="position-dot"></div>
          </div>
          <div class="position-option" data-position="top-center">
            <div class="position-dot"></div>
          </div>
          <div class="position-option" data-position="top-right">
            <div class="position-dot"></div>
          </div>
          <div class="position-option" data-position="bottom-left">
            <div class="position-dot"></div>
          </div>
          <div class="position-option" data-position="bottom-center">
            <div class="position-dot"></div>
          </div>
          <div class="position-option" data-position="bottom-right">
            <div class="position-dot"></div>
          </div>
        </div>
        <div class="position-labels">
          <div>Top Left</div>
          <div>Top Center</div>
          <div>Top Right</div>
          <div>Bottom Left</div>
          <div>Bottom Center</div>
          <div>Bottom Right</div>
        </div>
      </div>

      <div class="preview-area">
        <div class="notification-preview" id="preview">
          <div class="success-icon">âœ“</div>
          <span>Preview notification</span>
        </div>
      </div>

      <button class="save-btn" id="saveBtn">Save Configuration</button>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
